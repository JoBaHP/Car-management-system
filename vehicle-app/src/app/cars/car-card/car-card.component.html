<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="car.image" class="card-img-top" src="assets/images/{{ car.image }}" />
    <img *ngIf="!car.image" class="card-img-top" src="assets/images/default-image.png" />
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/car-detail/{{ car.id }}">
          <i class="far fa-edit"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="far fa-address-book"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{ car.brand }}</h1>
    <h2>{{ car.model }}</h2>
    <h3>{{ car.price }}</h3>
  </div>
</div>
